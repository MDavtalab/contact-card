<!DOCTYPE html>
<html lang="en">
<head>

      width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      color: #ffffff;
    }

    p {
      margin: 8px 0;
      font-size: 16px;
    }

    .label {
      font-weight: bold;
      color: #a0cfff;
    }

    a {
      color: #76c7ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
